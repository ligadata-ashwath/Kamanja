<script type='text/javascript'>

    $(document).ready(function () {

        localStorage.clear();
    });

    $(function () {

        $('.btn-block').bind('click', function (event) {

            $('.alert-danger').hide();

            _showLoading();

            if (document.getElementById('email').validity.valid && document.getElementById('password').validity.valid) {

                event.preventDefault();

                var userName = $('#email').val();
                var password = $('#password').val();

                if (userName == "nick@barclays.com" && password == "ligaDATA123") {

                    $(window.location).attr('href', './landing.html');
                } else {

                    onError();
                }

            } else {

                _hideLoading();
//                onError();
            }
        });

    });

    function onError() {

        $('.alert-danger').show();

        _hideLoading();
    }

    function onSuccess() {

        _hideLoading();
    }

    var target = document.getElementById('loginModal');
    var spinner;

    function _showLoading() {

        $('#loginModal').block({
            message: null,
            showOverlay: true,
            overlayCSS: {
                //backgroundColor: '#7A848E',
                opacity: 0
                //cursor: 'default'
            }
        });

        $('.loader').show();
        // color: '#dae838'

        var opts = {
            lines: 25, // The number of lines to draw
            length: 0, // The length of each line
            width: 9, // The line thickness
            radius: 47, // The radius of the inner circle
            corners: 1, // Corner roundness (0..1)
            rotate: 24, // The rotation offset
            direction: 1, // 1: clockwise, -1: counterclockwise
            color: '#F7901E', // #rgb or #rrggbb or array of colors
            speed: 1.3, // Rounds per second
            trail: 100, // Afterglow percentage
            shadow: false, // Whether to render a shadow
            hwaccel: true, // Whether to use hardware acceleration
            className: 'spinner', // The CSS class to assign to the spinner
            zIndex: 2e9, // The z-index (defaults to 2000000000)
            top: '50%', // Top position relative to parent
            left: '50%' // Left position relative to parent
        };

        //spinner = new Spinner(opts).spin(target);
    }

    function _hideLoading() {

        $('#loginModal').unblock();

        $('.loader').hide();
        //spinner.stop();
    }
</script>
