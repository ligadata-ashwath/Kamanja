<div class="row itemsRow" ng-click="footer.hideSideMenu()">
  <div class="col-md-12 text-center itemsCol">
    <div class="items">
      <ul class="list-inline">
        <li ng-repeat="item in footer.footerList">
          <img ng-click="footer.filterNode(item)" ng-style="item.style" ng-src="images/{{item.imageName}}" width="{{item.imageWidth}}" height="{{item.imageHeight}}" alt=""/>
          {{item.displayName}}
        </li>
      </ul>
    </div>
  </div>
</div>
